<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="hbox">
            <span>Welcome To The Archives!</span>
            <span>Add Your Favorite Movies And Books!</span>
        </div>
    </div>

    <div class="add">
        <button class="addmedia">Add New Item!</button>
    </div>

    <div class="media-table">
        <div class="media-content">
            <div class="movies">
                <p>Movies</p>
                <div class="movies-display"></div>
            </div>


            <div class="books">
                <p>Books</p>
                <div class="books-display"></div>
            </div>
        </div>
    </div>


<script src="javascript.js"></script>
</body>
</html>
