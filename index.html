<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="hbox">
            <span>Welcome To The Archives!</span>
            <span>Add Your Favorite Movies And Books!</span>
        </div>
    </div>

    <div class="add">
        <button class="add-media" data-form-target="#media-form">Add New Item!</button>
    </div>

    <div class="media-form" id="media-form">
        <div class="form-header">
            <div class="title">Media Archive</div>
            <button data-close-button class="close-button">&times;</button>
        </div>

        <form class="form-body">
            <label for="m-type">Media Type:</label>
            <span aria-label="required">*</span><br>
            <input type="radio" id="m-type" name="type" value="movie">
            <label for="m-type">Movie</label>
            <input type="radio" id="m-type" name="type" value="book">
            <label for="m-type">Book</label><br>

            <label for="m-title">Media Title:</label>
            <span aria-label="required">*</span><br>
            <input type="text" id="m-title" name="title"><br>

            <label for="m-year">Year Published:</label><br>
            <input type="text" id="m-year" name="year" minlength="4" maxlength="4"><br>

            <label for="m-director">Director Name:</label><br>
            <input type="text" id="m-director" name="director"><br>

            <input type="reset">
            <button class="entry" type="button">Add</button>
        </form>
    </div>


    <div id="background-shadow"></div>

    <div class="media-table">
        <div class="media-content">
            <div class="movies">
                <p>Movies</p>
                <div class="movies-display"></div>
            </div>

            <div class="divider"></div>

            <div class="books">
                <p>Books</p>
                <div class="books-display"></div>
            </div>
        </div>
    </div>


<script src="javascript.js"></script>
</body>
</html>
